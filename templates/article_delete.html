{% extends 'base.html' %}

{% block content %}
<h1>Delete</h1>
<form action="" method="post">{% csrf_token %}
    <p>Are you sure want to delete "{{ article.title }}"?</p>
    <button class="btn btn-success ml-2" type="submit">Yes</button>
    <a href="{% url 'article_detail' article.pk %}" class="btn btn-danger ml-2">No</a>
</form>
{% endblock %}
