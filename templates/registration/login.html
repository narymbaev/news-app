{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success ml-2">Log In</button>
    <a href="{% url 'password_reset' %}" class="ml-2">Forgot Your Password?</a>
</form>
{% endblock content %}
